name: Docker Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    env:
      TAG: $(date +%s)

    steps:
    - uses: actions/checkout@v2
    - name: Build Image
      run: |
        docker build . --file docker/app/Dockerfile --tag smart-todo-app
        docker build . --file docker/web/Dockerfile --tag smart-todo-web
      
    - name: Docker Login
      uses: docker/login-action@v1.10.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Push Docker Image to Github Packages
      run: |
        docker tag smart-todo-app ghcr.io/lizec123/smart-todo-app
        docker push ghcr.io/lizec123/smart-todo-app
        docker tag smart-todo-web ghcr.io/lizec123/smart-todo-web
        docker push ghcr.io/lizec123/smart-todo-web
