name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    env:
      TAG: $(date +%s)

    steps:
    - uses: actions/checkout@v2
    - name: Build the SmartTodo App Image
      run: |
        echo smart-todo-app:${{ env.TAG }}
        docker build . --file docker/app/Dockerfile --tag smart-todo-app
    
    - name: Build the SmartTodo Web Image
      run: docker build . --file docker/web/Dockerfile --tag smart-todo-web
      
    - name: Docker Login
      # You may pin to the exact commit or the version.
      # uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      uses: docker/login-action@v1.10.0
      with:
        # Server address of Docker registry. If not set then will default to Docker Hub
        registry: ghcr.io
        # Username used to log against the Docker registry
        username: ${{ github.actor }}
        # Password or personal access token used to log against the Docker registry
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Push Docker Image to Github Packages
      run: |
        docker push smart-todo-app
        docker push smart-todo-web
